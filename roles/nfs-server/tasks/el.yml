---
- name: Install nfs packages
  yum:
    name: '{{ nfs_packages }}'
    state: present
  tags: install-only

- name: Start NFS server
  service: 
    name: nfs-server
    state: started
    enabled: true

- name: create share directory
  file:
    path: "{{ export_path }}"
    state: directory
    owner: opc
    group: opc

- name: create local storage directory
  file: 
    path: "{{ local_path }}"
    state: directory
    owner: opc
    group: opc

- name: create exports file
  register: nfs_config
  notify: restart_nfs
  template:
      src: exports.j2
      dest: "/etc/exports.d/{{ export_name }}.exports"
